<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Polyteor</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <iron-pages attr-for-selected="data-route" selected="{{route}}">
      <div data-route="home">
        <home-el></home-el>
      </div>
      <section data-route="todo">
        <div>
          <google-codelab title="Awesome codelab" feedback-link="http://example.org" last-updated="2015-01-28">
            <google-codelab-step label="One" step="1" duration="10">

              <p><img src="img-1.png" style="max-width: 624px"></p>
              <p>In this codelab, You'll create a fully working Google Maps app using elements in Polymer's <a href="https://elements.polymer-project.org/browse?package=google-web-components">Google Web Components</a>&#160;collection. The app will be responsive,
                include driving directions, and transit a mode. Along the way, you'll also learn about Polymer's data-binding features and <a href="https://elements.polymer-project.org/browse?package=iron-elements">iron element</a>&#160;set.</p>
              <h3 class="checklist">What you'll learn</h3>
              <ul class="checklist">
                <li>How to start a new Polymer-based project using Chrome Dev Editor</li>
                <li>How to use elements in Polymer's iron, paper, and Google Web Component sets.</li>
                <li>How to use Polymer's data binding features to reduce boilerplate code.</li>
              </ul>
              <h3>What you'll need</h3>
              <ul>
                <li>Basic understanding of HTML, CSS, and web development.</li>
                <li>Install <a href="https://chrome.google.com/webstore/detail/chrome-dev-editor-develop/pnoffddplpippgcfjdhbmhkofpnaalpg?hl=en">Chrome Dev Editor</a>&#160;or use your own editor of choice.</li>
              </ul>
              <google-codelab-survey survey-id="test-survey-123">
                <h4>How&#160;would rate your experience with Polymer?</h4>
                <paper-radio-group>
                  <paper-radio-button>Novice</paper-radio-button>
                  <paper-radio-button>Intermediate</paper-radio-button>
                  <paper-radio-button>Advanced</paper-radio-button>
                </paper-radio-group>
              </google-codelab-survey>

            </google-codelab-step>
            <google-codelab-step label="Two" step="2" duration="15">
              ...
            </google-codelab-step>
          </google-codelab>
        </div>
      </section>

    </iron-pages>

    <!-- <home-el></home-el> -->






    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
