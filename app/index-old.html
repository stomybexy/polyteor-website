<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit">
    <title>Polyteor</title>

    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
    <link rel="import" href="elements/elements.html">

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
</head>

<body unresolved>
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <prism-highlighter></prism-highlighter>

        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>

                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar">
                    <span class="menu-name">Menu</span>
                </paper-toolbar>

                <!-- Drawer Content -->
                <paper-menu attr-for-selected="data-route" selected="[[route]]" >
                    <a data-route="about" href="{{baseUrl}}">
                        <iron-icon icon="home"></iron-icon>
                        <span>About Polyteor</span>
                    </a>

                   
                    <paper-submenu label="tutorial" id="tutoMenu">
                        <paper-item class="menu-trigger">
                            <iron-icon icon="book"></iron-icon>
                            <span>Tutorial</span>
                            <span class="flex"></span>
                            <iron-icon icon="chevron-right"></iron-icon>
                        </paper-item>
                        <paper-menu class="menu-content sublist" attr-for-selected="data-route" selected="[[route]]">
                            <a data-route="tuto-intro" href="{{baseUrl}}tuto/intro">                              
                                <!--<span class="flex"></span>-->
                                <!--<iron-icon icon="info"></iron-icon>-->
                                <span class="flex-6">0. Introduction</span>
                                <span class="flex"></span>                                
                            </a>
                            <a data-route="tuto-bootstrap" href="{{baseUrl}}tuto/bootstrap">                              
                                <!--<span class="flex"></span>-->
                                <!--<iron-icon icon="info"></iron-icon>-->
                                <span class="flex-6">1. Bootstraping</span>
                                <span class="flex"></span>                                
                            </a>

                            <a data-route="tuto-databind" href="{{baseUrl}}tuto/databind">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">2. 3-way databinding</span>
                                <span class="flex"></span>
                                
                            </a>
                             <a data-route="tuto-forms" href="{{baseUrl}}tuto/forms">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">3. Forms</span>
                                <span class="flex"></span>
                                
                            </a>
                            <a data-route="tuto-routing" href="{{baseUrl}}tuto/routing">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">4. Routing</span>
                                <span class="flex"></span>
                                
                            </a>
                            
                            <a data-route="tuto-auth" href="{{baseUrl}}tuto/auth">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">5. Authentication</span>
                                <span class="flex"></span>
                                
                            </a>
                            <a data-route="tuto-pub-sub" href="{{baseUrl}}tuto/pub-sub">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">6. Publish/Subscribe</span>
                                <span class="flex"></span>
                                
                            </a>
                            <a data-route="tuto-ssp" href="{{baseUrl}}tuto/ssp">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">7. Search, sort, pagination</span>
                                <span class="flex"></span>
                                
                            </a>
                             <a data-route="tuto-methods" href="{{baseUrl}}tuto/methods">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">8. Meteor methods</span>
                                <span class="flex"></span>
                                
                            </a>
                            <a data-route="tuto-tplif" href="{{baseUrl}}tuto/tplif">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">9. Conditional templates</span>
                                <span class="flex"></span>
                                
                            </a>
                            <a data-route="tuto-maps" href="{{baseUrl}}tuto/maps">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">10. Google Maps</span>
                                <span class="flex"></span>
                                
                            </a>
                            <a data-route="tuto-youtube" href="{{baseUrl}}tuto/youtube">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">11. Youtube</span>
                                <span class="flex"></span>
                                
                            </a>
                            <a data-route="tuto-el" href="{{baseUrl}}tuto/el">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">12. Reusable elements</span>
                                <span class="flex"></span>
                                
                            </a>
                            <a data-route="tuto-files" href="{{baseUrl}}tuto/files">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">13. Files</span>
                                <span class="flex"></span>
                                
                            </a>
                            <a data-route="tuto-deploy" href="{{baseUrl}}tuto/deploy">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">14. Deployment</span>
                                <span class="flex"></span>
                                
                            </a>
                            
                        </paper-menu>
                    </paper-submenu>
                    
                      <paper-submenu label="api">
                        <paper-item class="menu-trigger">
                            <iron-icon src="images/api.png"></iron-icon>
                            <span>API reference</span>
                            <span class="flex"></span>
                            <iron-icon icon="chevron-right"></iron-icon>
                        </paper-item>
                        <paper-menu class="menu-content sublist">
                            <a data-route="users" href="{{baseUrl}}users">                              
                                <!--<span class="flex"></span>-->
                                <!--<iron-icon icon="info"></iron-icon>-->
                                <span class="flex-6">polyteor-element</span>
                                <span class="flex"></span>                                
                            </a>

                            <a data-route="contact" href="{{baseUrl}}contact">
                                <!--<span class="flex"></span>-->
                                <span class="flex-6">polyteor-auth</span>
                                <span class="flex"></span>
                                
                            </a>

                            
                        </paper-menu>
                    </paper-submenu>
                </paper-menu>

            </paper-scroll-header-panel>

            <!-- Main Area -->
            <paper-scroll-header-panel main id="headerPanelMain"  fixed>
                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                     
                     <!-- Application name -->
                    <!--<div class="middle middle-container">-->
                        <div class="title">Polyteor</div>
                    <!--</div>-->
                    <span class="space"></span>

                    <!-- Toolbar icons -->
                    <!--<paper-icon-button icon="refresh"></paper-icon-button>-->
                    <paper-icon-button icon="search"></paper-icon-button>

                    

                    <!-- Application sub title -->
                    <!--<div class="bottom bottom-container">
                        <div class="bottom-title">The future of the web powered by Meteor</div>
                    </div>-->
                </paper-toolbar>

                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="about">
                            <home-el></home-el>                            
                        </section>
                        <section data-route="tuto-intro">
                            <tuto-intro></tuto-intro>
                        </section>
                        <section data-route="tuto-bootstrap">
                            <tuto-bootstrap></tuto-bootstrap>
                        </section>
                        <section data-route="tuto-databind">
                            <tuto-databind></tuto-databind>
                        </section>
                        <section data-route="tuto-forms">
                            <tuto-forms></tuto-forms>
                        </section>
                        <section data-route="tuto-routing">
                            <tuto-routing></tuto-routing>
                        </section>
                        <section data-route="tuto-auth">
                            <tuto-auth></tuto-auth>
                        </section>
                        <section data-route="tuto-pub-sub">
                            <tuto-pub-sub></tuto-pub-sub>
                        </section>
                        <section data-route="tuto-ssp">
                            <tuto-ssp></tuto-ssp>
                        </section>
                        <section data-route="tuto-methods">
                            <tuto-methods></tuto-methods>
                        </section>
                        <section data-route="tuto-tplif">
                            <tuto-tplif></tuto-tplif>
                        </section>
                        <section data-route="tuto-maps">
                            <tuto-maps></tuto-maps>
                        </section>
                        <section data-route="tuto-youtube">
                            <tuto-youtube></tuto-youtube>
                        </section>
                        <section data-route="tuto-el">
                            <tuto-el></tuto-el>
                        </section>
                        <section data-route="tuto-files">
                            <tuto-files></tuto-files>
                        </section>
                        <section data-route="tuto-deploy">
                            <tuto-deploy></tuto-deploy>
                        </section>
                        <section data-route="comming-soon">
                            <comming-soon></comming-soon>
                        </section>

                    </iron-pages>
                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>

        <paper-toast id="toast">
            <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
        </paper-toast>

        <!-- Uncomment next block to enable Service Worker support (1/2) -->

                 duration="6000"

                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
