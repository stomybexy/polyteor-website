<script src="../bower_components/page/page.js"></script>
<script>
    window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
      app.route = 'home';
    });

    page(app.baseUrl, function() {
      app.route = 'home';
      // console.log('routing to home');
    });

    page('/todo', function() {

      app.route = 'todo'
       console.log('Going to tuto')
    });

    page('/tuto/intro', function() {

      app.route = 'tuto-intro';
      app.$.tutoMenu.open();
       console.log('Going to tuto')
    });

     page('/tuto/bootstrap', function() {
      app.route = 'tuto-bootstrap';
        app.$.tutoMenu.open();
    });

    page('/tuto/databind', function() {
      app.route = 'tuto-databind';
        app.$.tutoMenu.open();
    });
    page('/tuto/forms', function() {
      app.route = 'tuto-forms';
        app.$.tutoMenu.open();
    });
    page('/tuto/routing', function() {
      app.route = 'tuto-routing';
        app.$.tutoMenu.open();
    });
    page('/tuto/auth', function() {
      app.route = 'tuto-auth';
        app.$.tutoMenu.open();
    });

    page('/tuto/pub-sub', function() {
      app.route = 'tuto-pub-sub';
        app.$.tutoMenu.open();
    });

    page('/tuto/ssp', function() {
      app.route = 'tuto-ssp';
        app.$.tutoMenu.open();
    });

    page('/tuto/methods', function() {
      app.route = 'tuto-methods';
        app.$.tutoMenu.open();
    });

    page('/tuto/tplif', function() {
      app.route = 'tuto-tplif';
        app.$.tutoMenu.open();
    });

    page('/tuto/maps', function() {
      app.route = 'tuto-maps';
        app.$.tutoMenu.open();
    });

    page('/tuto/youtube', function() {
      app.route = 'tuto-youtube';
        app.$.tutoMenu.open();
    });

    page('/tuto/el', function() {
      app.route = 'tuto-el';
        app.$.tutoMenu.open();
    });

    page('/tuto/files', function() {
      app.route = 'tuto-files';
        app.$.tutoMenu.open();
    });

    page('/tuto/deploy', function() {
      app.route = 'tuto-deploy';
        app.$.tutoMenu.open();
    });

    page('/comming-soon', function() {
      app.route = 'comming-soon';
        app.$.tutoMenu.open();
    });


    page('*', function() {

      page.redirect(app.baseUrl);
    });
    //
    // // 404
    // page('*', function() {
    //   app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
    //   app.$.toast.show();
    //   page.redirect(app.baseUrl);
    // });

    // add #! before urls
    page({
      hashbang: false
    });

  });

</script>
