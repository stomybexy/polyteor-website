<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../styles/layout-style.html">


<dom-module id="menu-card-item">
  <template>
    <style include="layout-style"></style>

    <style include="shared-styles">
      :host {
        display: block;
        @apply(--layout-horizontal);

      }

      .card-content {
        padding: 0px;
        width: 100%;
        @apply(--layout-vertical);
      }

      .space {
        @apply(--layout-flex);
      }

      paper-card {
        min-width: 300px;
        /*max-width: 350px;*/
        @apply(--layout-flex);

      }

      .description {
        padding: 10px;
        min-height: 100px;
      }

      .card-actions {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }

      .update {
        color: var(--secondary-text-color);
        @apply(--paper-font-body1);
        /*text-align: right;*/
      }

      .time {
        margin-left: 5px;
      }
      .menu-title{
        @apply(--paper-font-title);

      }

      paper-toolbar{
        background: var(--google-blue-500);
        text-align: left;

      }
      .card-actions a:link,
          .card-actions a:visited{
          /*  link */

              color: var(--primary-color);
              text-decoration: none;
      }
    </style>
    <paper-card>
      <div class="card-content">
        <paper-toolbar>
          <div class="menu-title">{{title}}</div>
          <span class="space"></span>
          <iron-icon icon="device:access-time"></iron-icon>
          <span class="time">{{_length}}</span>

        </paper-toolbar>

        <div class="description">

          {{description}}

        </div>
      </div>
      <div class="card-actions">
        <a href="/{{url}}">
            <paper-button>start</paper-button>
        </a>
        <!-- <paper-button>start</paper-button> -->
        <span class="flex"></span>
        <span class="update">{{_updatedAt}}</span>

      </div>
    </paper-card>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'menu-card-item',

        properties: {
          title: {
            type: String,
            value: 'A simple todo app with Polyteor.'
          },
          description: {
            type: String,
            value: ''
          },
          duration: {
            type: Number,
            value: 15
          },
          updatedAt: {
            type: Date,
            value: null,
            notify: true
          },
          url: {
            type: String,
            notify: true,
            relectToAttribute: true,
            observer: '_urlChanged'
          },
          _length: {
            type: String,
            computed: "_displayDuration(duration)"
          },
          _updatedAt: {
            type: String,
            computed: '_displayUpdatedAt(updatedAt)'
          }
        },
        _displayDuration: function(duration) {
          return String(duration) + ' min';
        },
        _displayUpdatedAt: function(updatedAt) {
          if (!updatedAt) {
            return '';
          }
          var day = updatedAt.getDate();
          var monthIndex = updatedAt.getMonth() +1;
          var year = updatedAt.getFullYear();
          if(!day || !monthIndex || !year){
            return '';
          }
          return 'Updated ' + String(day) + '/' + String(monthIndex) + '/'+ year;
        },
        _urlChanged: function(a, b){
          console.log('Url changed', a, b)
        }
      });
    })();
  </script>
</dom-module>
