<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../menu-cards/menu-cards.html">



<link rel="import" href="../../styles/layout-style.html">
<link rel="import" href="../../styles/shared-styles.html">





<dom-module id="home-el">
  <template>
    <style include="shared-styles"></style>

    <style include="layout-style">
      :host {
        display: block;
      }

      paper-scroll-header-panel {
        height: 100%;
      }

      .container {
        /*padding: 20px;*/
        text-align: left;
        max-width: 1000px;
      }

      .title {
        @apply(--paper-font-display2);
        font-weight: lighter;
        color: white
      }

      .slogan {
        color: var(--secondary-text-color)
      }
      .welcome{
        @apply(--paper-font-display2);
        font-weight: lighter;
        color: var(--primary-color)
      }

      paper-material {
        padding: 30px;
        /*@apply(--layout-vertical);*/
        /*@apply(--layout-wrap);*/
        /*@apply(--layout-center);*/
      }

      paper-material p {
        color: var(--paper-grey-700);
        line-height: 200%;
      }

      paper-button {
        background: var(--primary-color);
        color: white;
      }

      .warning {
        font-style: italic;
      }

      #mainToolbar .title {
        font-size: 30px;
        font-weight: 400;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }

      #mainToolbar .middle-container,
      #mainToolbar .bottom-container {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      #mainToolbar .middle-container {
        height: 100%;
        margin-left: 48px;
      }

      #mainToolbar:not(.tall) .middle-container {
        font-size: 18px;
        padding-bottom: 0;
      }

      #mainToolbar .bottom-container {
        @apply(--paper-font-subhead);
        margin-left: 48px;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }
      /* Height of the scroll area */

      .content {
        height: 100%;
      }
      .ie-warning{
        color: #9F6000;
        background-color: #FEEFB3;
      }

      .main {
        @apply(--layout-fullbleed);
        @apply(--layout-vertical);

      }
      .menu{
        /*@apply(--layout-vertical);
         @apply(--layout-center);*/
         margin: 20px;
      }
    </style>

    <!-- Main Area -->
    <div class="main">
      <paper-scroll-header-panel id="headerPanelMain" fixed class="flex">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <!-- <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button> -->

          <!-- Application name -->
          <!--<div class="middle middle-container">-->
          <div class="title">Polyteor</div>
          <!--</div>-->
          <span class="space"></span>

          <!-- Toolbar icons -->
          <!--<paper-icon-button icon="refresh"></paper-icon-button>-->
          <!-- <paper-icon-button icon="search"></paper-icon-button> -->



          <!-- Application sub title -->
          <!--<div class="bottom bottom-container">
                <div class="bottom-title">The future of the web powered by Meteor</div>
            </div>-->
        </paper-toolbar>
        <div class="content">
          <paper-material class="layout vertical center wrap">
            <div class="container">
              <div class=" welcome ">Welcome to Polyteor Codelabs</div>
              <span class="slogan ">The elegance of Polymer into Meteor</span>.
              <p class="ie-warning" hidden$="{{!ieWarning}}">
                This website is not compatible with Internet Explorer yet.
                Consider using Edge or another browser.
              </p>
              <p class="warning">Warning: Work in progress... </p>
              <p>
                <!-- <b>Polyteor</b> is the attempt to bring the power of <b>Meteor</b> into the Polymer world, and the elegance and simplicity of <b>Polymer</b> into Meteor.  -->
                Integrate <em>Polymer</em> and <em>Meteor</em> with as less hacks as possible and in
                the more straightforward way.
                Polyteor is <a href="https://github.com/stomybexy/polyteor" target="_blank ">Open source</a>.

              </p>

              <!-- <p>
          <a href="https://github.com/stomybexy/polyteor-demo-todo " target="_blank ">Here<a> is a todo app built
                    with Polyteor.

            </p> -->
              <!-- <p>Can't wait to start building amazing app with Polyteor?</p>
              <p>
                        <a href="/tuto/intro">
                            <paper-button raised>Goto to the tuto
                                <iron-icon icon="send"></iron-icon>
                            </paper-button>
                        </a>
        </p> -->
            </div>
          </paper-material>

          <div class="menu">
            <menu-cards></menu-cards>
          </div>
        </div>
      </paper-scroll-header-panel>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'home-el',
        ready: function(){
              var ua = window.navigator.userAgent;
              var msie = ua.indexOf("MSIE ");

              if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./))  // If Internet Explorer, return version number
              {
                  this.ieWarning = true;
                  // alert('Internet explorer');
              }
              else  // If another browser, return 0
              {
                this.ieWarning = false;
                  // alert('otherbrowser');
              }


        },
        properties: {
          ieWarning: {
            type: Boolean,
            value: false
          },
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          },
          update: {
            type: Date,
            value: function(){
              return new Date();
            }
          }
        }
      });
    })();
  </script>
</dom-module>
