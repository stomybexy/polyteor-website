<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-grid/iron-grid.html">


<link rel="import" href="../menu-card-item/menu-card-item.html">
<link rel="import" href="../../styles/layout-style.html">



<dom-module id="menu-cards">
  <template>
    <style include="layout-style">
    :host {
        display: block;

      }

      .item {
        margin: 10px;
        /*@apply(--layout-flex);*/
        /*@apply(--layout-self-center);*/
        /*@apply(--layout-self-justified);*/
      }
      .container{
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .inner-container{
        @apply(--layout-horizontal);
        @apply(--layout-wrap);

        /*@apply(--layout-start-justified	);*/
        max-width: 1000px;
      }

      @media (max-width: 700px) {
        .item {
          /*margin-left:  0px;
          margin-right: 0px;*/
          @apply(--layout-flex);
        }
        /*.inner-container{
          @apply(--layout-vertical);
          @apply(--layout-wrap);
          @apply(--layout-justified);

        }*/
      }
    }
    </style>
    <div class="container">
      <div class="inner-container">
      <template is="dom-repeat" items="[[menuItems]]">
        <menu-card-item class="item" title="[[item.title]]" description="[[item.description]]" duration="[[item.duration]]" updated-at="[[item.updatedAt]]" url="[[item.url]]"></menu-card-item>
      </template>
      <!-- <span class="flex item"></span> -->
    </div>
  </div>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'menu-cards',

        properties: {
          menuItems: {
            type: Array,
            value: function() {
              return [{
                title: 'Todo',
                description: 'A simple todo app.',
                duration: 50,
                updatedAt: new Date(),
                url: 'todo'
              }, {
                title: 'Socially',
                description: 'A party organisation app.',
                duration: 50,
                updatedAt: new Date(),
                url: 'socially'
              }, {
                title: 'subscription',
                description: 'The power of Polyteor.',
                duration: 50,
                updatedAt: new Date(),
                url: 'polysub'
              }]
            },
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
