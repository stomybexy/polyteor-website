
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/codelab-components/google-codelab-elements.html">
<link rel="import" href="todo-lab-step-1.html">
<link rel="import" href="todo-lab-step-2.html">
<link rel="import" href="todo-lab-step-3.html">
<link rel="import" href="todo-lab-step-4.html">
<link rel="import" href="todo-lab-step-5.html">
<link rel="import" href="todo-lab-step-6.html">







<dom-module id="todo-lab">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <google-codelab id="codeLab" title="Simple todo app" last-updated="2016-05-07" >

    </google-code-lab>


  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'todo-lab',
        attached: function(){
          var codeLab = this.$.codeLab;

          var step1 = document.createElement('todo-lab-step-1').getStep();
          Polymer.dom(codeLab).appendChild(step1);

          var step2 = document.createElement('todo-lab-step-2').getStep();
          Polymer.dom(codeLab).appendChild(step2);

          var step3 = document.createElement('todo-lab-step-3').getStep();
          Polymer.dom(codeLab).appendChild(step3);

          var step4 = document.createElement('todo-lab-step-4').getStep();
          Polymer.dom(codeLab).appendChild(step4);

          var step5 = document.createElement('todo-lab-step-5').getStep();
          Polymer.dom(codeLab).appendChild(step5);

          var step6 = document.createElement('todo-lab-step-6').getStep();
          Polymer.dom(codeLab).appendChild(step6);


          Polymer.dom(this.root).appendChild(codeLab);
        }
      });
    })();
  </script>
</dom-module>
